eureka:
  instance:
    prefer-ip-address: true
  client:
    enabled:
    fetch-registry: true
    register-with-eureka: true
    service-url:
      defaultZone: "http://localhost://8761/eureka/"
info:
  app:
    name: "jpa"
    description: "this app is represents spring boot jpa configuration info.."
    version: 1.0
management:
  endpoints:
    web:
      exposure:
        include: "*"
  info:
    env:
      enabled: true
      
